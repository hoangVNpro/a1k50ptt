                                                <td class="p-4 text-yellow-100">${o.productName}</td>
                                                <td class="p-4 text-center text-yellow-100">x${o.quantity}</td>
                                                <td class="p-4 font-bold text-yellow-400">${formatCurrency(o.totalPrice)}</td>
                                                <td class="p-4"><span class="text-green-400 bg-green-900/40 px-2 py-1 rounded border border-green-500/30 text-xs font-bold">Done</span></td>
                                                <td class="p-4">
                                                     <button onclick="window.deleteOrder('${o.id}')" class="w-8 h-8 rounded-full bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white flex items-center justify-center"><i class="fas fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                
                // Attach event listener to the new form
                document.getElementById('add-product-form').addEventListener('submit', handleAddProduct);

            } else {
                // SHOP VIEW
                adminBtn.innerHTML = '<i class="fas fa-crown"></i> Trang Qu·∫£n L√Ω';
                adminBtn.className = "w-full md:w-auto px-8 py-3 rounded-full border-2 text-sm font-bold transition-all shadow-lg transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2 bg-red-900/80 border-yellow-500/50 text-yellow-300 hover:bg-red-800 backdrop-blur";

                if (products.length === 0) {
                    mainContent.innerHTML = '<div class="col-span-full text-center py-20 text-yellow-500/50 italic">C·ª≠a h√†ng ƒëang c·∫≠p nh·∫≠t s·∫£n ph·∫©m.</div>';
                    return;
                }

                mainContent.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 animate-fade-in">
                        ${products.map(p => {
                            const avg = p.ratingCount > 0 ? (p.ratingTotal / p.ratingCount).toFixed(1) : '5.0';
                            return `
                                <div onclick="window.openProductModal('${p.id}')" class="glass-panel rounded-2xl overflow-hidden group cursor-pointer hover:-translate-y-2 transition-transform duration-300 hover:shadow-[0_0_30px_rgba(251,191,36,0.2)] border border-yellow-500/20 hover:border-yellow-400">
                                    <div class="aspect-square relative overflow-hidden bg-red-950/30">
                                        <img src="${p.imageUrl}" alt="${p.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"/>
                                        <div class="absolute top-2 right-2 bg-red-900/80 backdrop-blur rounded-full px-2 py-1 flex items-center gap-1 text-xs font-bold border border-yellow-500/30">
                                            <span class="text-yellow-400">‚òÖ</span> <span class="text-yellow-100">${avg}</span>
                                        </div>
                                    </div>
                                    <div class="p-4 relative">
                                        <div class="absolute -top-6 right-4 text-2xl animate-bounce drop-shadow-lg">üßß</div>
                                        <h3 class="font-bold text-lg mb-1 truncate text-yellow-50 font-header">${p.name}</h3>
                                        <div class="flex justify-between items-center">
                                            <span class="font-bold text-lg text-yellow-400 text-glow">${formatCurrency(p.price)}</span>
                                            <button class="w-8 h-8 rounded-full bg-yellow-500/20 text-yellow-400 flex items-center justify-center hover:bg-yellow-500 hover:text-red-900 transition-colors border border-yellow-500/30"><i class="fas fa-cart-plus text-xs"></i></button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
        }

        // === GLOBAL FUNCTIONS (Exposed to Window) ===
        window.toggleAdminMode = () => {
            isAdmin = !isAdmin;
            renderMainContent();
        };

        window.openProductModal = (id) => {
            selectedProduct = products.find(p => p.id === id);
            if (!selectedProduct) return;
            
            document.getElementById('product-modal').classList.add('active');
            document.getElementById('modal-img').src = selectedProduct.imageUrl;
            document.getElementById('modal-title').innerText = selectedProduct.name;
            document.getElementById('modal-price').innerText = formatCurrency(selectedProduct.price);
            document.getElementById('modal-desc').innerText = selectedProduct.description || "Ch∆∞a c√≥ m√¥ t·∫£.";
            
            // Render Stars
            const avg = selectedProduct.ratingCount > 0 ? (selectedProduct.ratingTotal / selectedProduct.ratingCount).toFixed(1) : '0.0';
            const userRating = selectedProduct.ratedBy && selectedProduct.ratedBy[userUUID] ? selectedProduct.ratedBy[userUUID] : 0;
            
            document.getElementById('modal-rating-score').innerText = avg + "/5";
            document.getElementById('modal-rating-count').innerText = `(${selectedProduct.ratingCount || 0} ƒë√°nh gi√°)`;
            
            const starsContainer = document.getElementById('modal-stars');
            starsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const btn = document.createElement('button');
                btn.className = `text-2xl transition-transform ${userRating === 0 ? 'hover:scale-125 cursor-pointer' : 'cursor-default'} ${i <= (userRating || Math.round(Number(avg))) ? 'text-yellow-400 drop-shadow-[0_0_5px_rgba(250,204,21,0.5)]' : 'text-red-900/50'}`;
                btn.innerText = '‚òÖ';
                if (userRating === 0) {
                    btn.onclick = () => rateProduct(selectedProduct.id, i);
                }
                starsContainer.appendChild(btn);
            }
        };

        window.closeProductModal = () => {
            document.getElementById('product-modal').classList.remove('active');
            selectedProduct = null;
        };

        window.openOrderModal = () => {
            if (!selectedProduct) return;
            // Close product modal first? No, layer on top
            document.getElementById('order-modal').classList.add('active');
            document.getElementById('order-img').src = selectedProduct.imageUrl;
            document.getElementById('order-name').innerText = selectedProduct.name;
            document.getElementById('order-unit-price').innerText = `ƒê∆°n gi√°: ${formatCurrency(selectedProduct.price)}`;
            
            orderQuantity = 1;
            updateOrderUI();
        };

        window.closeOrderModal = () => {
            document.getElementById('order-modal').classList.remove('active');
        };

        window.updateQuantity = (change) => {
            const newQ = orderQuantity + change;
            if (newQ >= 1) {
                orderQuantity = newQ;
                updateOrderUI();
            }
        };

        function updateOrderUI() {
            if (!selectedProduct) return;
            document.getElementById('order-quantity').innerText = orderQuantity;
            document.getElementById('order-total').innerText = formatCurrency(selectedProduct.price * orderQuantity);
        }

        // === ACTIONS ===
        const rateProduct = async (id, stars) => {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            const currentTotal = product.ratingTotal || 0;
            const currentCount = product.ratingCount || 0;
            
            const updates = {};
            updates[`products/${id}/ratingTotal`] = currentTotal + stars;
            updates[`products/${id}/ratingCount`] = currentCount + 1;
            updates[`products/${id}/ratedBy/${userUUID}`] = stars;
            
            await update(ref(database), updates);
            window.openProductModal(id); // Re-render modal
            alert('C·∫£m ∆°n b·∫°n ƒë√£ ƒë√°nh gi√°!');
        };

        // Form Listeners need to be attached differently for dynamic content, but Add Product is re-rendered
        // The add product form listener is attached inside renderMainContent when admin mode is true
        
        async function handleAddProduct(e) {
            e.preventDefault();
            const btn = document.getElementById('add-btn');
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const desc = document.getElementById('new-desc').value;
            const fileInput = document.getElementById('new-image');

            if (!fileInput.files[0]) return alert("Vui l√≤ng ch·ªçn ·∫£nh");

            btn.innerText = "ƒêang t·∫£i l√™n...";
            btn.disabled = true;

            const imgUrl = await uploadImageToCloudinary(fileInput.files[0]);
            if (imgUrl) {
                await set(push(ref(database, 'products')), {
                    name,
                    price: parseFloat(price),
                    description: desc,
                    imageUrl: imgUrl,
                    timestamp: Date.now(),
                    ratingTotal: 0,
                    ratingCount: 0
                });
                alert("ƒêƒÉng b√°n th√†nh c√¥ng!");
                e.target.reset();
            }
            btn.innerText = "B√ÅN";
            btn.disabled = false;
        }

        // Order Submit
        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedProduct) return;
            
            const btn = document.getElementById('submit-order-btn');
            btn.innerText = "ƒêang x·ª≠ l√Ω...";
            btn.disabled = true;

            const orderData = {
                productId: selectedProduct.id,
                productName: selectedProduct.name,
                productImage: selectedProduct.imageUrl,
                unitPrice: selectedProduct.price,
                quantity: orderQuantity,
                totalPrice: selectedProduct.price * orderQuantity,
                customerName: document.getElementById('customer-name').value,
                phone: document.getElementById('customer-phone').value,
                address: document.getElementById('customer-address').value,
                status: 'pending',
                timestamp: Date.now()
            };

            await set(push(ref(database, 'orders')), orderData);
            
            alert('ƒê·∫∑t h√†ng th√†nh c√¥ng!');
            window.closeOrderModal();
            window.closeProductModal();
            e.target.reset();
            
            btn.innerText = "ƒê·∫∂T H√ÄNG";
            btn.disabled = false;
        });

        // Admin Actions
        window.confirmOrder = async (id) => {
            if (confirm("X√°c nh·∫≠n ƒë∆°n h√†ng n√†y ƒë√£ ho√†n th√†nh?")) {
                await update(ref(database, `orders/${id}`), { status: 'completed' });
            }
        };

        window.deleteOrder = async (id) => {
            if (confirm("X√≥a vƒ©nh vi·ªÖn ƒë∆°n h√†ng n√†y?")) {
                await remove(ref(database, `orders/${id}`));
            }
        };

        // Initial Render
        renderMainContent();
    </script>
</body>
</html>
